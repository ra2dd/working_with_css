<!DOCTYPE html>
<html>
    <head>
        <title>Grid tasks</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="stylesheets/style-grid-tasks.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin" />
    </head>
    <body>

        <div class="grid-1">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
        </div>

        <div class="grid-2">
            <div class="first-div">One</div>
            <div class="second-div">Two</div>
        </div>

        <div class="grid-3">
            <div class="one">One</div>
            <div class="two">Two</div>
            <div class="three">Three</div>
            <div class="four">Four</div>
        </div>

        <div class="container">

            <div class="card">
              <img src="images/balloons1.jpg" alt="a single red balloon">
              <ul class="tags">
                <li>balloon</li>
                <li>red</li>
                <li>sky</li>
                <li>blue</li>
                <li>Hot air balloon</li>
              </ul>
            </div>

            <div class="card">
              <img src="images/balloons2.jpg" alt="balloons over some houses">
              <ul class="tags">
                <li>balloons</li>
                <li>houses</li>
                <li>train</li>
                <li>harborside</li>
              </ul>
            </div>

            <div class="card">
              <img src="images/balloons3.jpg" alt="close-up of balloons inflating">
              <ul class="tags">
                <li>balloons</li>
                <li>inflating</li>
                <li>green</li>
                <li>blue</li>
              </ul>
            </div>

            <div class="card">
              <img src="images/balloons4.jpg" alt="a balloon in the sun">
              <ul class="tags">
                <li>balloon</li>
                <li>sun</li>
                <li>sky</li>
                <li>summer</li>
                <li>bright</li>
              </ul>
            </div>
        
          </div>

    </body>
</html>
